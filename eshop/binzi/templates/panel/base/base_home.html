{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eShop Homepage{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a class="text-xl font-bold" href="#">eShop</a>
                <button class="lg:hidden focus:outline-none" type="button" id="menuToggle">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="hidden lg:flex space-x-4">
                    <a class="hover:text-gray-300 transition duration-300" href="{% url 'home' %}">Home</a>
                    <a class="hover:text-gray-300 transition duration-300" href="{% url 'about' %}">About</a>
                    <a class="hover:text-gray-300 transition duration-300" href="{% url 'contact' %}">Contact Us</a>
                    <a class="hover:text-gray-300 transition duration-300" href="{% url 'login' %}">Login</a>
                    <a class="hover:text-gray-300 transition duration-300" href="{% url 'register' %}">Register</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:hidden" id="mobileMenu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700" href="{% url 'home' %}">Home</a>
                <a class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700" href="{% url 'about' %}">About</a>
                <a class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700" href="{% url 'contact' %}">Contact Us</a>
                <a class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700" href="{% url 'login' %}">Login</a>
                <a class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700" href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 eShop, All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
