{% extends 'panel/base/base_clients.html' %}

{% load static %}

{% block title %}Account Management{% endblock %}

{% block content %}
<div class="container mx-auto mt-5">

    <h2 class="text-center text-2xl font-bold mb-4">Account Management</h2>
    <form method="POST" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="password" name="password" placeholder="Leave blank to keep the same">
        </div>
        <div class="mb-4">
            <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
            <input type="file" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Save Changes</button>
    </form>
</div>

<style>
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
    }
</style>
{% endblock %}
