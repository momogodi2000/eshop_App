{% extends 'panel/base/base_clients.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-center text-3xl font-bold mb-6">Contact Us</h1>
    <div class="flex justify-center">
        <div class="w-full max-w-lg">
            <form method="post" class="p-6 border rounded-lg shadow-md bg-white">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block extra_scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/support.js' %}"></script> <!-- Link to your custom JS -->
{% endblock %}
