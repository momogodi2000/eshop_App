{% load static %}


<!-- contact_us.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/support.css' %}" rel="stylesheet">  <!-- Link to your custom CSS -->
</head>
<a href="{% url 'clients_panel' %}" class="btn btn-secondary mb-3">Return to clients Panel</a> 

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" class="p-4 border rounded shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/support.js' %}"></script>  <!-- Link to your custom JS -->
</body>
</html>
