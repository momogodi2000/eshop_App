{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/account_management.css' %}">
</head>
<a href="{% url 'clients_panel' %}" class="btn btn-secondary mb-3">Return to Admin Panel</a>

<body>
    <div class="container mt-5">
        <h2 class="text-center animate__animated animate__fadeInDown">Account Management</h2>
        <div class="card shadow-lg mt-4 animate__animated animate__fadeInLeft">
            <div class="card-body">
                <h4 class="card-title">Profile Information</h4>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card shadow-lg mt-4 animate__animated animate__fadeInRight">
            <div class="card-body">
                <h4 class="card-title">Theme and Appearance</h4>
                <form id="themeForm">
                    <div class="form-group">
                        <label for="colorScheme">Color Scheme</label>
                        <input type="color" class="form-control" id="colorScheme">
                    </div>
                    <div class="form-group">
                        <label for="siteLogo">Site Logo</label>
                        <input type="file" class="form-control-file" id="siteLogo">
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Apply Changes</button>
                </form>
            </div>
        </div>

        <div class="card shadow-lg mt-4 animate__animated animate__fadeInUp">
            <div class="card-body">
                <h4 class="card-title">Account Settings</h4>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="language">Preferred Language</label>
                        <select class="form-control" id="language">
                            <option>English</option>
                            <option>French</option>
                            <option>Spanish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select class="form-control" id="currency">
                            <option>USD</option>
                            <option>EUR</option>
                            <option>XAF</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Update Settings</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <script>
        // Example of a simple animation on form submission
        $('#profileForm').on('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        });

        $('#themeForm').on('submit', function(e) {
            e.preventDefault();
            alert('Theme applied successfully!');
        });

        $('#settingsForm').on('submit', function(e) {
            e.preventDefault();
            alert('Settings updated successfully!');
        });
    </script>
</body>
</html>
