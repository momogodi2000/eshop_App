{% extends 'panel/base/base_clients.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Pre-Order Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for product in products %}
        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow hover:shadow-lg transition-shadow duration-300">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-md mb-4">
            <h2 class="text-xl font-semibold">{{ product.name }}</h2>
            <p class="text-gray-600">{{ product.description }}</p>
            <p class="text-gray-800 font-bold mt-2">{{ product.price }} XAF</p>
            <a href="{% url 'product_payment' product.id %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Reserve or Buy</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
