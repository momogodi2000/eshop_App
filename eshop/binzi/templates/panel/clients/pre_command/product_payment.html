{% extends 'panel/base/base_clients.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Payment for {{ product.name }}</h1>
    <p class="text-gray-600 mb-2">{{ product.description }}</p>
    <p class="text-gray-800 font-bold mb-4">{{ product.price }} XAF</p>

    <form method="POST" class="bg-white p-4 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="phone" class="block text-gray-700">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="border border-gray-300 rounded p-2 w-full" required>
        </div>
        <div class="mt-4">
            <label class="block text-gray-700">Payment Type:</label>
            <div>
                <input type="radio" id="full" name="payment_type" value="full" checked>
                <label for="full">Full Payment</label>
            </div>
            <div>
                <input type="radio" id="partial" name="payment_type" value="partial">
                <label for="partial">30% Reservation</label>
            </div>
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Pay Now</button>
    </form>
</div>
{% endblock %}
