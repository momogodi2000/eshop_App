{% extends 'base_admin.html' %}

{% block title %}Reply to Contact Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Reply to {{ message.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form -->
        <button type="submit" class="btn btn-primary mt-3">Send Reply</button>
    </form>
</div>
{% endblock %}
