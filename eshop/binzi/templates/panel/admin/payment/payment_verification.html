{% extends 'base_admin.html' %}

{% block title %}Payment Verification{% endblock %}

{% block extra_css %}
<style>
    .receipt-card {
        transition: transform 0.2s;
    }
    .receipt-card:hover {
        transform: scale(1.05);
    }
    .error-message {
        color: red;
    }
</style>
{% endblock %}

{% block content %}
    <h1 class="text-center">Payment Verification</h1>
    <div class="form-group">
        <label for="transactionId">Enter Transaction ID:</label>
        <input type="text" id="transactionId" class="form-control" placeholder="Transaction ID">
    </div>
    <button id="verifyPayment" class="btn btn-primary">Verify Payment</button>

    <div id="result" class="mt-4"></div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#verifyPayment').click(function() {
            const transactionId = $('#transactionId').val();
            if (transactionId) {
                $.ajax({
                    url: "{% url 'process_payment' %}",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ transactionId }),
                    success: function(data) {
                        if (data.success) {
                            displayReceipt(data);
                        } else {
                            $('#result').html(`<div class="alert alert-danger">${data.message}</div>`);
                        }
                    },
                    error: function(xhr) {
                        $('#result').html(`<div class="alert alert-danger">${xhr.responseJSON.message}</div>`);
                    }
                });
            } else {
                $('#result').html('<div class="alert alert-warning">Please enter a transaction ID.</div>');
            }
        });
    });

    function displayReceipt(data) {
        $('#result').html(`
            <div class="receipt-card card">
                <div class="card-body">
                    <h5 class="card-title">Payment Successful!</h5>
                    <p class="card-text">Receipt ID: ${data.receiptId}</p>
                    <p class="card-text">Total Amount: ${data.cartTotal} XAF</p>
                    <a href="${data.receiptUrl}" class="btn btn-success">Download Receipt</a>
                </div>
            </div>
        `);
    }
</script>
{% endblock %}
