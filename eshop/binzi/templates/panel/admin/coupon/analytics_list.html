{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold">Analytics</h1>
    <table class="min-w-full mt-4 border-collapse border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Date</th>
                <th class="border border-gray-300 px-4 py-2">Traffic</th>
                <th class="border border-gray-300 px-4 py-2">Sales</th>
                <th class="border border-gray-300 px-4 py-2">Customer Behavior</th>
            </tr>
        </thead>
        <tbody>
            {% for analytic in analytics %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ analytic.date }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ analytic.traffic }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ analytic.sales }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ analytic.customer_behavior }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
