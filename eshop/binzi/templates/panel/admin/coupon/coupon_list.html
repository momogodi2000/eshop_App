{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold">Coupons</h1>
    <a href="{% url 'coupon_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create Coupon</a>
    <table class="min-w-full mt-4 border-collapse border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Code</th>
                <th class="border border-gray-300 px-4 py-2">Discount (%)</th>
                <th class="border border-gray-300 px-4 py-2">Start Date</th>
                <th class="border border-gray-300 px-4 py-2">End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for coupon in coupons %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ coupon.code }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ coupon.discount_percentage }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ coupon.start_date }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ coupon.end_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
