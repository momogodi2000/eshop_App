{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold">Create Email Campaign</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="subject" class="block text-sm font-medium">Subject</label>
            <input type="text" name="subject" id="subject" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="body" class="block text-sm font-medium">Body</label>
            <textarea name="body" id="body" class="mt-1 block w-full border-gray-300 rounded-md" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Email Campaign</button>
    </form>
</div>
{% endblock %}
