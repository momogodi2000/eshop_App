{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold">Create Coupon</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="code" class="block text-sm font-medium">Coupon Code</label>
            <input type="text" name="code" id="code" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="discount_percentage" class="block text-sm font-medium">Discount Percentage</label>
            <input type="number" name="discount_percentage" id="discount_percentage" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="start_date" class="block text-sm font-medium">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="end_date" class="block text-sm font-medium">End Date</label>
            <input type="date" name="end_date" id="end_date" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Coupon</button>
    </form>
</div>
{% endblock %}
