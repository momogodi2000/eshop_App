{% extends 'panel/base/base_admin.html' %}
{% load static %}

{% block title %}View User{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <h1 class="text-3xl font-bold mb-4">View User</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <h5 class="text-xl font-semibold">{{ user.username }}</h5>
        <p class="mt-2 text-gray-700"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mt-2 text-gray-700"><strong>Role:</strong> {{ user.get_role_display }}</p>
    </div>
</div>
{% endblock %}
