{% extends 'panel/base/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-4">
    <h1 class="text-2xl font-bold mb-4">Delete User</h1>
    <p class="mb-4">Are you sure you want to delete the user <strong>{{ user.username }}</strong>?</p>
    
    <form method="POST" action="" class="flex flex-col space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'manage_users' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
