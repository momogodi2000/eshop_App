{% extends 'panel/base/base_admin.html' %}

{% block title %}Update Settings{% endblock %}

{% block content %}
<div class="container mx-auto mt-12">
    <div class="bg-white rounded-lg shadow-md p-6 animated fadeIn">
        <div class="mb-4">
            <h5 class="text-xl font-semibold">Update Your Settings</h5>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p|add:" class='mb-4'"|safe }}
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Update Settings</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.animated');
        card.classList.add('fadeIn'); // Add fade-in effect on load
    });
</script>
{% endblock %}
