{% extends 'panel/base/base_admin.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6">{{ product.name|default:"Add Product" }}</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">
                Save
            </button>
            <a href="{% url 'manage_products' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
