{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/for1.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white bg-opacity-90 backdrop-blur-lg p-8 rounded-lg shadow-lg animate__animated animate__fadeIn">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Forgot Password</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">Submit</button>
        </form>
        <div class="text-center mt-3">
            <p class="text-gray-700">Remembered your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
            <p class="text-gray-700">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a></p>
            <p><a href="{% url 'home' %}" class="text-blue-600 hover:underline">Return Home</a></p>
        </div>
    </div>
</body>
</html>
