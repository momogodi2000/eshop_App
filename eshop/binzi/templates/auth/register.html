{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/auth.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-white bg-opacity-40 backdrop-blur-lg p-8 rounded-lg shadow-lg animate__animated animate__fadeIn">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Register</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password1.id_for_label }}" class="block text-gray-700">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="block text-gray-700">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">Register</button>
        </form>
        <div class="text-center mt-3">
            <p class="text-gray-700">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
            <p><a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline">Forgot Password?</a></p>
            <p><a href="{% url 'home' %}" class="text-blue-600 hover:underline">Return Home</a></p>
        </div>
    </div>
</body>
</html>
