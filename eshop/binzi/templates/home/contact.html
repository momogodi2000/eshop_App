{% extends 'panel/base/base_home.html' %}
{% load static %}

{% block title %}Contact Us | E-Shop Platform{% endblock %}

{% block styles %}
<style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.8;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00698f;
    }

    .text-center {
      text-align: center;
    }

    /* Form Styles */
    .contact-form {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #00698f;
      outline: none;
    }

    .btn-primary {
      background-color: #00698f;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #005a77;
    }

    /* Animation Classes */
    .animate__animated {
      animation-duration: 1.5s;
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background-color: #333;
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .contact-form {
        padding: 20px;
      }
    }

    @media (max-width: 576px) {
      .contact-form {
        padding: 15px;
      }
    }
</style>

<!-- Bootstrap CSS and Animate.css -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/contact.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}

{% block content %}
<main class="container mt-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Contact Us</h1>
    <form action="/send_message" method="POST" class="contact-form animate__animated animate__fadeInUp" id="contactForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse" id="submitButton">Send Message</button>
    </form>
</main>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/contact.js' %}"></script>
<script>
    // Add fade-out animation to the form upon submission
    document.querySelector('#contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        this.classList.add('animate__animated', 'animate__fadeOutUp');
        setTimeout(() => this.submit(), 1000);
    });

    // Button hover effect animation
    document.querySelector('#submitButton').addEventListener('mouseover', function() {
        this.classList.add('animate__animated', 'animate__pulse');
    });

    document.querySelector('#submitButton').addEventListener('mouseout', function() {
        this.classList.remove('animate__animated', 'animate__pulse');
    });
</script>
{% endblock %}
