{% extends 'panel/base/base_home.html' %}
{% load static %}

{% block title %}Contact Us | E-Shop Platform{% endblock %}

{% block styles %}
<style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.8;
    }

    h1 {
      @apply text-4xl font-bold text-teal-700;
    }

    /* Animation Classes */
    .animate__animated {
      animation-duration: 1.5s;
    }

    footer {
      @apply p-5 text-center bg-gray-800 text-white;
    }
</style>

<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}

{% block content %}
<main class="container mx-auto mt-10">
    <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Contact Us</h1>
    <form action="/send_message" method="POST" class="max-w-lg mx-auto p-8 bg-white rounded-lg shadow-lg contact-form animate__animated animate__fadeInUp" id="contactForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">Name</label>
                <input type="text" class="block w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-teal-700" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" class="block w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-teal-700" id="email" name="email" placeholder="Your Email" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-bold mb-2">Message</label>
            <textarea class="block w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-teal-700" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-teal-700 rounded hover:bg-teal-600 focus:outline-none transition duration-300 animate__animated animate__pulse" id="submitButton">Send Message</button>
    </form>
</main>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
<script>
    // Add fade-out animation to the form upon submission
    document.querySelector('#contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        this.classList.add('animate__animated', 'animate__fadeOutUp');
        setTimeout(() => this.submit(), 1000);
    });

    // Button hover effect animation
    document.querySelector('#submitButton').addEventListener('mouseover', function() {
        this.classList.add('animate__animated', 'animate__pulse');
    });

    document.querySelector('#submitButton').addEventListener('mouseout', function() {
        this.classList.remove('animate__animated', 'animate__pulse');
    });
</script>
{% endblock %}
